<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Java Script -->
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $.blockUI({ message: null });
      });
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Raw Data</title>
  </head>
  <body>
    <div class="full-height-container">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-md-8 offset-md-2 text-center">

            <p class="mb-5">Raw Data</p>
            <p>Pressure Probe</p>


            <div class="row">

              <div class="col-6">
                <div class="input-group mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Kg</span>
                  </div>
                  <input type="text" id="probe-kg" class="form-control" placeholder="Kg" value="">
                </div>
              </div>

              <div class="col-6">
                <div class="input-group mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">kPa</span>
                  </div>
                  <input type="text" id="probe-kpa" class="form-control" placeholder="kPa" value="">
                </div>
              </div>

            </div>
            <div class="row">

              <div class="col-7">
                <div class="input-group mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">ROC</span>
                  </div>
                  <input type="text" id="probe-roc" class="form-control" placeholder="ROC" value="">
                </div>
              </div>

              <div class="col-7">
                <div class="input-group mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">ms</span>
                  </div>
                  <input type="text" id="probe-ms" class="form-control" placeholder="ms" value="">
                </div>
              </div>

            </div>
            <div class="row">
              <div class="mb-2">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="save" >
                  <label class="custom-control-label" for="save">Save data<br/>to file</label>
                </div>
              </div>
              <div class="mb-2">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="max" >
                    <label class="custom-control-label" for="max">MAX PRESSURE<br/>ON/OFF</label>
                </div>
              </div>
              <!-- <div class="mb-2">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="roc" >
                    <label class="custom-control-label" for="roc">TARGET ROC<br/>ON/OFF</label>
                </div>
              </div> -->
            </div>

            <a class="btn btn-outline-secondary mb-3 ml-3" id="download" href="download.html" role="button">Downloads</a>
            <a class="btn btn-outline-success mb-3 ml-3" id="frontpage" href="index.html" role="button">Frontpage</a>

          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <!--script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js" charset="utf-8"></script>
    <script src="websocket.js" charset="utf-8"></script>
    <script src="raw-data.js" charset="utf-8"></script>
  </body>
</html>
