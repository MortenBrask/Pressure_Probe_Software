<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Java Script -->
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $.blockUI({ message: null });
      });
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/app.css">

    <title>Cold Pressor Test</title>
  </head>
  <body>
    <div class="full-height-container">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-md-8 offset-md-2 text-center">
            <div class="card">
              <div class="card-body">
                <h1 class="mt-3 mb-5">Cold Pressor Test - <span>Probe: <span id="probe">2</span><span></h1>

                <div class="col-12 mb-5">
                  <button type="button" id="start-button" class="btn btn-success btn-lg btn-block" style="padding: 1.5rem 3rem;">
                    I am ready for the test
                  </button>
                </div>

                <div id="test" style="display: none;">
                  <div class="row">
                    <div class="col-md-5">
                      <div class="col-12 mb-5">
                        <input id="slider" data-slider-id='slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="0" data-slider-orientation="vertical"/>
                      </div>
                      <div class="col-12 mb-3">
                        <span id="slider-label">VAS Score: <span id="slider-value">0</span></span>
                      </div>
                    </div>

                    <div class="col-md-7 my-auto">
                      <button type="button" id="ready-button" class="btn btn-success btn-lg btn-block mb-3" style="padding: 1.5rem 3rem; display: none;">
                        I am ready for the test
                      </button>
                      <button type="button" id="stop-button" class="btn btn-warning btn-lg btn-block mb-3" style="padding: 1.5rem 3rem; display: none;">
                        Stop
                      </button>
                      <button type="button" id="pain-button" class="btn btn-danger btn-lg btn-block mb-3" style="padding: 1.5rem 3rem; display: none;">
                        I start to feel pain
                      </button>
                      <p>Seconds: <span id="seconds">0</span></p>
                    </div>
                  </div>

                  <!-- Measurements -->
                  <div class="col-12 mb-3">
                    <ul style="padding-left: 0px;">
                      <li id="measure-one" class="mb-1" style="display: none;">Measurement 1 - Completed</li>
                      <!--li id="measure-two" class="mb-1" style="display: none;">Measurement 2 - Completed</li>
                      <li id="measure-three" class="mb-1" style="display: none;">Measurement 3 - Completed</li-->
                    </ul>
                  </div>
                </div>

                <!-- Navigation buttons -->
                <div class="row">
                  <div class="col-lg-4">
                    <a id="abort" class="btn btn-outline-dark mb-3" href="index.html" role="button">Abort Test Suite</a>
                  </div>

                  <div class="col-lg-4">
                    <button id="reset-button" type="button" class="btn btn-warning mb-3" style="display: none;">Reset Latest Test</button>
                  </div>

                  <div class="col-lg-4">
                    <a id="next" class="btn btn-outline-primary mb-3 toggle-buttons" href="video.html" role="button" style="display: none;">Next Test</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio id="sound" src="sounds/click.mp3"></audio>

    <!-- JavaScript -->
    script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/bootstrap-slider.min.js" charset="utf-8"></script>
    <script src="prevent-back-button.js" charset="utf-8" type="text/javascript"></script>
    <script src="websocket.js" charset="utf-8" type="text/javascript"></script>
    <script src="coldpress.js" charset="utf-8"></script>

  </body>
</html>
